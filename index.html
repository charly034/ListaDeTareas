<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Lista de tareas</h1>
      <form id="formulario" autocomplete="off">
        <input type="text" id="tarea" placeholder="Ingrese tarea" />
        <button type="submit">Agregar</button>
      </form>
      <div>
        <button type="button" class="filtro" data-filtro="todas">
          Todas las tareas
        </button>
        <button type="button" class="filtro" data-filtro="completada">
          Tareas completadas
        </button>
        <button type="button" class="filtro" data-filtro="pendiente">
          Tareas pendientes
        </button>
        <button type="button" class="filtro" data-filtro="alfabetica">
          Tareas alfabeticamente
        </button>
      </div>
      <h2>Mis tareas</h2>
      <div id="tareas" class="tareas"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
